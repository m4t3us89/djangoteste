{% if form.errors %}
<p>Usuário ou senha incorreto.</p>
{% endif %}

{% if next %}
<p>Você não pode acessar a página</p>
{% endif %}

<form method="post" action="{% url 'login' %}">
    {% csrf_token %}

    <p>{{ form.username }}</p>
    <p>{{ form.password }}</p>

    <input type="submit" value="login">
    <input type="hidden" name="text" value="{{ next }}">
</form>
